---
layout: archive
title: "Projects"
permalink: /projects/
author_profile: true
---
{% include base_path %}

<style>
.project-gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 2rem;
  justify-content: flex-start;
  margin-top: 1.5rem;
}
.project-card {
  background: #fafafa;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  padding: 1rem;
  width: 260px;
  min-height: 340px;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: box-shadow 0.2s;
}
.project-card:hover {
  box-shadow: 0 4px 20px rgba(50,150,200,0.15);
}
.project-card img {
  border-radius: 6px;
  width: 170px;
  height: 110px;
  object-fit: cover;
  margin-bottom: 1rem;
  background: #e9e9e9;
}
.project-card h3 {
  font-size: 1.05rem;
  margin: 0.5rem 0 0.2rem 0;
  text-align: center;
}
.project-card p {
  font-size: 0.95rem;
  color: #444;
  margin-top: 0.2rem;
  text-align: center;
}
</style>

<div class="project-gallery">
  {% for project in site.projects %}
    <div class="project-card">
      <a href="{{ project.url }}">
        <img src="{{ project.image | default: '/images/default.jpg' }}" alt="{{ project.title }}">
        <h3>{{ project.title }}</h3>
      </a>
      <p>{{ project.excerpt }}</p>
    </div>
  {% endfor %}
</div>

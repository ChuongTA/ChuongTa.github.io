---
layout: archive
title: "Projects"
permalink: /projects/
author_profile: true
---
{% include base_path %}

<div class="project-gallery">
  {% for project in site.projects %}
    <div class="project-card">
      <a href="{{ project.url }}">
        <img src="{{ project.image | default: '/images/default.jpg' }}" alt="{{ project.title }}" style="width:150px;">
        <h3>{{ project.title }}</h3>
      </a>
      <p>{{ project.excerpt }}</p>
    </div>
  {% endfor %}
</div>
